apiVersion: v1
kind: Secret
metadata:
  name: enclava-secrets
  namespace: enclava
type: Opaque
stringData:
  # Database credentials
  POSTGRES_PASSWORD: "enclava_pass"
  POSTGRES_USER: "enclava_user"
  POSTGRES_DB: "enclava_db"
  
  # Application secrets - CHANGE THESE IN PRODUCTION!
  JWT_SECRET: "your-jwt-secret-here-change-in-production"
  ADMIN_EMAIL: "admin@example.com"
  ADMIN_PASSWORD: "changeme123!"
  
  # Optional: Privatemode API key (leave empty if not using)
  PRIVATEMODE_API_KEY: ""
  
  # Base URL - update for your environment
  BASE_URL: "http://localhost"
  NEXT_PUBLIC_BASE_URL: "http://localhost"